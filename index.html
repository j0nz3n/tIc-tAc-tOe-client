<!DOCTYPE html>
<html>

<head>
  <title>tIc - tAc - tOe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/styles/index.scss">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid" id="nav">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          tIc - tAc - tOe
        </a>
      </div>
      <button type="button" id="show-signUp-btn" class="btn btn-default navbar-btn navbar-right">Sign up</button>
      <button type="button" id="show-signIn-btn" class="btn btn-default navbar-btn navbar-right">Sign in</button>
      <ul class="hidden navbar-right" id="settings">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li id="show-change-pw">
              <a href="#">Change Password</a>
            </li>
            <li role="separator" class="divider"></li>
            <li id="sign-out">
              <a href="#">Sign Out</a>
            </li>
          </ul>
        </li>
      </ul>
      <button class="newGame hidden-btn btn navbar-btn navbar-right">New Game</button>
      <button class="allGames hidden-btn btn navbar-btn navbar-right">All Games</button>
    </div> <!-- End Nav Container Fluid -->
  </nav> <!-- End Nav -->

  <div class="main-container container-fluid">
    
    <div class="modal-content modal" id="sigIn-modal">
      <div id="message"></div>
      <div class="modal-header">
        <span id="closeSignInBtn">&times;</span>
        <h2>Sign In</h2>
      </div>
      <div class="modal-body">
        <form id="sign-in-form" class="border">
          <input type="text" name="credentials[email]" placeholder="Email" autofocus required>
          <br>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <footer class="modal-footer">
            <input type="submit" value="Sign In">
          </footer>
        </form>
      </div>
    </div> <!-- End Sign In Modal -->
    
    <div class="modal-content modal" id="sigUp-modal">
      <div id="message"></div>
      <div class="modal-header">
        <span id="closeSignUpBtn">&times;</span>
        <h2>Sign Up</h2>
      </div>
      <div class="modal-body">
        <form id="sign-up-form" class="border">
          <input type="text" name="credentials[email]" placeholder="Email">
          <br>
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confrim Password">
          <footer class="modal-footer">
            <input type="submit" value="Sign Up">
          </footer>
        </form>
      </div>
    </div> <!-- End Sign Up Modal -->
    
    <div class="modal-content modal hidden-btn" id="change-pw">
      <div id="pw-message"></div>
      <div class="modal-header">
        <span id="closeSignUpBtn">&times;</span>
        <h2>Change Password</h2>
      </div>
      <div class="modal-body">
        <form id="change-password" class="border">
          <input type="password" name="passwords[old]" placeholder="Current Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <footer class="modal-footer">
            <input type="submit" value="Change Password">
          </footer>
        </form>
      </div>
    </div> <!-- End Change Password Modal -->
    
    <h1 id="game-message"></h1>
    <div class="gameboard">
      <div class="row" id="1" data-index="0"></div>
      <div class="row" id="2" data-index="1"></div>
      <div class="row" id="3" data-index="2"></div>
      <div class="row" id="4" data-index="3"></div>
      <div class="row" id="5" data-index="4"></div>
      <div class="row" id="6" data-index="5"></div>
      <div class="row" id="7" data-index="6"></div>
      <div class="row" id="8" data-index="7"></div>
      <div class="row" id="9" data-index="8"></div>
    </div><!-- End Gameboard -->

  </div><!-- End Main Container Fluid -->
</body>

</html>
