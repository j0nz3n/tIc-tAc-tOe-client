<!DOCTYPE html>
<html>

<head>
  <title>tIc - tAc - tOe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/styles/index.scss">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid" id="nav">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          tIc - tAc - tOe
        </a>
      </div>
      <button type="button" id="show-signUp-btn" class="btn btn-default navbar-btn navbar-right">Sign up</button>
      <button type="button" id="show-signIn-btn" class="btn btn-default navbar-btn navbar-right">Sign in</button>
      <button class="newGame hidden-btn btn navbar-btn navbar-right">New Game</button>
      <button class="allGames hidden-btn btn navbar-btn navbar-right">All Games</button>
    </div>
  </nav>

  <div class="main-container container-fluid">
    <div class="modal-content modal" id="sigIn-modal">
      <div id="message"></div>
      <div class="modal-header">
        <span id="closeSignInBtn">&times;</span>
        <h2>Sign In</h2>
      </div>
      <div class="modal-body">
        <form id="sign-in-form" class="border">
          <input type="text" name="credentials[email]" placeholder="Email" autofocus required>
          <br>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <footer class="modal-footer">
            <input type="submit" value="Sign In">
          </footer>
        </form>
      </div>

    </div>
    <div class="modal-content modal" id="sigUp-modal">
      <div id="message"></div>
      <div class="modal-header">
        <span id="closeSignUpBtn">&times;</span>
        <h2>Sign Up</h2>
      </div>
      <div class="modal-body">
        <form id="sign-up-form" class="border">
          <input type="text" name="credentials[email]" placeholder="Email">
          <br>
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confrim Password">
          <footer class="modal-footer">
            <input type="submit" value="Sign Up">
          </footer>
        </form>
      </div>
</body>

</html>
