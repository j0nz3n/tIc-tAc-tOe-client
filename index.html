<!DOCTYPE html>
<html>

<head>

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>tIc - tAc - tOe</h1>
  </header>

  <main>
    <div class="row" id="1" data-cell="0"></div>
    <div class="row" id="2" data-cell="1"></div>
    <div class="row" id="3" data-cell="2"></div>
    <div class="row" id="4" data-cell="3"></div>
    <div class="row" id="5" data-cell="4"></div>
    <div class="row" id="6" data-cell="5"></div>
    <div class="row" id="7" data-cell="6"></div>
    <div class="row" id="8" data-cell="7"></div>
    <div class="row" id="9" data-cell="8"></div>
  </main>

  <section>
    <h2>Section</h2>
    <button class="newGame">New Game</button>
    <button class="allGames">All Games</button>

    <div class="modal-body">
      <form id="change-password" class="border">
        <input type="password" name="passwords[old_password]" placeholder="Current Password">
        <input type="password" name="passwords[new_confirmation]" placeholder="New Password">
        <footer class="modal-footer">
          <input type="submit" value="Change Password">
        </footer>
      </form>
    </div>
  </section>

  <aside>
    <h2>Aside</h2>

    <div class="modal-content">
      <div class="modal-header">
        <span id="closeSignInBtn">&times;</span>
        <h2>Sign In</h2>
      </div>
      <div class="modal-body">
        <form id="sign-in-form" class="border">
          <input type="text" name="credentials[email]" placeholder="Email">
          <br>
          <input type="password" name="credentials[password]" placeholder="Password">
          <footer class="modal-footer">
            <input type="submit" value="Sign in">
          </footer>
        </form>
      </div>
    </div>

    <div class="modal-content">
      <div class="modal-header">
        <span id="closeSignUpBtn">&times;</span>
        <h2>Sign Up</h2>
      </div>
      <div class="modal-body">
        <form id="sign-up-form" class="border">
          <input type="text" name="credentials[email]" placeholder="Email">
          <br>
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confrim Password">
          <footer class="modal-footer">
            <input type="submit" value="Sign Up">
          </footer>
        </form>
      </div>
  </aside>
